<html lang="en" dir="ltr"><head>
  <meta charset="utf-8">
  <title>Faça seu Orçamento!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="budget-body">
  <header>
    <div class="logo-content">
      <img src="img/logo.png" class="logo" alt="logo do site">
      <span>Eventos Já!</span>
    </div>
    <div class="container">
      <ul>
        <li class="toggle-menu"><a href="#">☰</a></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="sobreNos.html">Sobre nós</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="facaOrcamento.html">Faça seu orçamento</a></li>
        <li><a href="sejaParceiro.html">Seja um parceiro</a></li>
      </ul>
    </div>
  </header>

  <div class="budget-content">
    <div class="budget-title">
      <h1>Encontre aqui!</h1>
    </div>
    <form action="#">
      <label for="">Nos diga o que você procura:</label>
      <input type="text">
      <label for="">Para que data?</label>
      <input type="date">
      <label for="">Qual o local?</label>
      <input type="local">
      <label for="">Qual o orçamento?</label>
      <input type="budget">
      <div class="budget-item">
        <input type="checkbox">
        <label for="">Procurar apenas parceiros e/ou produtos com estrelas</label>
        <button type="submit" name="button">Procurar</button>
      </div>
    </form>
  </div>

  <footer>
    <p>Copyright © Eventos Já!</p>
  </footer>



</body></html>
